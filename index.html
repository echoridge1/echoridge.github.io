<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoridge - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .email-form input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 70%;
      margin-right: 10px;
    }

    .email-form input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #00bcd4;
      color: #fff;
      cursor: pointer;
    }

    .email-form input[type="submit"]:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Echoridge</h1>
    <p>We're working hard to bring something amazing. Stay tuned!</p>
    </div>
</body>
</html>
